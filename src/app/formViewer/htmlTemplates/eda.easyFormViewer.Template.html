<div class="easyFormViewer">
	
	<form 	ng-submit="vm.onSubmit()"
					name="vm.form" novalidate> 
		<formly-form 	model="vm.model" 
									fields="vm.fields" 
									options="vm.options" 
									form="vm.form"> 
									
			<button type="submit" class="btn btn-primary submit-button pull-right" 
							ng-disabled="vm.form.$invalid">{{vm.buttons.submit}}</button>
			
			<button type="button" class="btn btn-primary pull-right" 
							ng-click="vm.options.resetModel()">{{vm.buttons.cancel}}</button>
			
		</formly-form> 
	</form>

</div>

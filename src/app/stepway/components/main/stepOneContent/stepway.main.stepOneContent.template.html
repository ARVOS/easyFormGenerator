<div
  class="animate-switch"
  ng-switch-when="first">
  <div class="col-md-4">
    <div id="commandPanel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-keyboard-o"></i>
            &nbsp;
            {{'COMMAND_PANEL' | translate}}
          </h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <h4 class="numberOfcolumsText text-center">
                <i>
                  - {{'SELECTED_LINE' | translate}} -
                </i>
              </h4>
              <h4 class="numberOfcolumsText text-center">
                {{'NUMBER_OF_COLUMN' | translate}} :
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
              <button
                class="btn btn-primary pull-right btnMinusColumns"
                ng-click="$ctrl.decreaseNumberOfColumns()">
                <i class="fa fa-minus fa-1x"></i>
              </button>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 text-center">
              <span class="numberOfColumnsLabel ">
                {{$ctrl.configuration.lines[$ctrl.configuration.activeLine -1].columns.length}}
              </span>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2">
              <button
                class="btn btn-primary pull-left btnAddColumns"
                ng-click="$ctrl.increaseNumberOfColumns()">
                <i class="fa fa-plus fa-1x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div id="visualPanel">
      <div  class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-eye"></i>
            &nbsp;
            {{'VISUAL_PANEL' | translate}}
          </h3>
        </div>
        <div class="panel-body">
          <!-- lines / columns -->
          <ul class="list-group">
            <li
              class="list-group-item"
              ng-repeat="line in $ctrl.configuration.lines track by $index">
              <!-- columns -->
              <div ng-switch on="line.columns.length">
                <div
                  class="row linesList"
                  ng-switch-when="1">
                  <div
                    class="col-md-12 lineCommandButtons"
                    ng-show="$ctrl.configuration.lines.length > 1">
                    <button
                      class="btn"
                      ng-class="{'btn-warning':($index + 1) !== $ctrl.configuration.activeLine, 'btn-success': ($index + 1) === $ctrl.configuration.activeLine}"
                      ng-click="$ctrl.setActiveLineNumber($index + 1)">
                      <i
                        class="fa"
                        ng-class="{'fa-square-o': ($index + 1) !== $ctrl.configuration.activeLine, 'fa-check-square-o': ($index + 1) === $ctrl.configuration.activeLine}">
                      </i>
                    </button>
                  </div>
                  <div class="col-md-12">
                    <div class="col-md-12 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[0].control.type !== 'none'  ? line.columns[0].control.type + ' ' + line.columns[0].control.subtype || '' : 'column 1'}}
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  class="row linesList"
                  ng-switch-when="2">
                  <div
                    class="col-md-12 lineCommandButtons"
                    ng-show="$ctrl.configuration.lines.length > 1">
                    <button
                      class="btn"
                      ng-class="{'btn-warning':($index + 1) !== $ctrl.configuration.activeLine, 'btn-success': ($index + 1) === $ctrl.configuration.activeLine}"
                      ng-click="$ctrl.setActiveLineNumber($index + 1)">
                      <i
                        class="fa"
                        ng-class="{'fa-square-o': ($index + 1) !== $ctrl.configuration.activeLine, 'fa-check-square-o': ($index + 1) === $ctrl.configuration.activeLine}">
                      </i>
                    </button>
                  </div>
                  <div class="col-md-12">
                    <div class="col-md-6 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[0].control.type !== 'none'  ? line.columns[0].control.type + ' ' + line.columns[0].control.subtype || '' : 'column 1'}}
                      </button>
                    </div>
                    <div class="col-md-6 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[1].control.type !== 'none'  ? line.columns[1].control.type + ' ' + line.columns[1].control.subtype || '' : 'column 2'}}
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  class="row linesList"
                  ng-switch-when="3">
                  <div
                    class="col-md-12 lineCommandButtons"
                    ng-show="$ctrl.configuration.lines.length > 1">
                    <button
                      class="btn"
                      ng-class="{'btn-warning':($index + 1) !== $ctrl.configuration.activeLine, 'btn-success': ($index + 1) === $ctrl.configuration.activeLine}"
                      ng-click="$ctrl.setActiveLineNumber($index + 1)">
                      <i
                        class="fa"
                        ng-class="{'fa-square-o': ($index + 1) !== $ctrl.configuration.activeLine, 'fa-check-square-o': ($index + 1) === $ctrl.configuration.activeLine}">
                      </i>
                    </button>
                  </div>
                  <div class="col-md-12">
                    <div class="col-md-4 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[0].control.type !== 'none'  ? line.columns[0].control.type + ' ' + line.columns[0].control.subtype || '' : 'column 1'}}
                      </button>
                    </div>
                    <div class="col-md-4 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[1].control.type !== 'none'  ? line.columns[1].control.type + ' ' + line.columns[1].control.subtype || '' : 'column 2'}}
                      </button>
                    </div>
                    <div class="col-md-4 well">
                      <button class="btn btn-lg btn-block  btn-default disabled">
                        {{line.columns[2].control.type !== 'none'  ? line.columns[2].control.type + ' ' + line.columns[2].control.subtype || '' : 'column 3'}}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
